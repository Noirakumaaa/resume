<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/public/styles.css"> 
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form action="/register" class="register-form" method="post" >
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="emailRegister" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="usernameRegister" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="passwordRegister" name="password" required>
      </div>
      <div class="form-group">
        <label for="pin">Pin:</label>
        <input type="text" id="pinRegister" name="pin" required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthdayRegister" name="birthday" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phoneRegister" name="phone" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <a href="login">Login</a>
    <a href="home">Back to Home</a> <!-- Added back button -->
  </div>
</body>
</html>
