<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan Bank</title>
  <link rel="stylesheet" href="/public/main.css">
</head>
<body>
  <div class="header">
    <h1>Nathan Bank</h1>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <h1>Nathan Bank</h1>
    <div>
    <h1 id="userBalance">Balance :</h1>
    <a class="action-btn" href="/withdraw">Withdraw</a>
    <a class="action-btn" href="/deposit">Deposit</a>
  </div>
  <script>
    async function fetchDataAndUpdateText() {
        try {
            const response = await fetch('/getData'); // Fetch data from server
            const data = await response.json(); // Extract JSON data from response
            const element = document.getElementById('userBalance');
            element.textContent = "Balance: " + data.balance; // Update text content with server data
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    
    // Call the function to fetch and update text when the page loads
    window.onload = fetchDataAndUpdateText;
    </script>
    
</body>
</html>
